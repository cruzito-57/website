    <main class="mt-5 pt-5">
        <div class="game-container">
            <h1 id="current-chord">Press a key (A-G) to start...</h1>

            <div class="fretboard">
                <div class="string low-e"></div>
                <div class="string a"></div>
                <div class="string d"></div>
                <div class="string g"></div>
                <div class="string b"></div>
                <div class="string high-e"></div>
            </div>

            <div class="controls">
                <p><strong>Keys:</strong> A-G (Root) | M (Minor) | 7 (Dominant 7) | Space (Major 7) | M+7 (Minor 7) | Space+7 (Major 7)</p>
            </div>
        </div>
    </main>
